name: GSC Daily Index Report

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = ìì • (UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate GSC Report
        id: report
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: |
          # Run the report and capture output
          npx tsx scripts/gsc-index-monitor.ts > report.txt 2>&1 || true

          # Save report to output
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat report.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Also display in logs
          cat report.txt

      - name: Create GitHub Issue with Report
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.report.outputs.report }}`;
            const date = new Date().toISOString().split('T')[0];

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ“Š GSC ì¼ì¼ ìƒ‰ì¸ ë¦¬í¬íŠ¸ - ${date}`,
              body: `## ì¼ì¼ Google Search Console ìƒ‰ì¸ ìƒíƒœ ë¦¬í¬íŠ¸\n\n\`\`\`\n${report}\n\`\`\`\n\n---\nğŸ¤– ìë™ ìƒì„±ë¨`,
              labels: ['report', 'seo']
            });

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gsc-report-${{ github.run_number }}
          path: report.txt
          retention-days: 30
